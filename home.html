<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Travel Recommendations</title>
  <style>
    body { 
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      text-align: center;
      margin-top: 20%;
    }
    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .search-container {
      display: flex;
      align-items: center;
    }
    .search-container input {
      padding: 5px;
      font-size: 16px;
      margin-right: 5px;
    }
    .search-container button {
      padding: 5px 10px;
      font-size: 16px;
      margin-right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <a href="home.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search for recommendations..." />
      <button onclick="handleSearch()">Search</button>
      <button onclick="resetSearch()">Reset</button>
    </div>
  </nav>

  <div class="content">
    <h1>Welcome to Travel Recommendations</h1>
    <p>
      Explore amazing destinations, find personalized recommendations, and plan your next adventure with ease. 
      Weâ€™re here to guide you every step of the way. Start your journey today!
    </p>
  </div>

  <script>
    function handleSearch() {
      const searchBar = document.getElementById('search-bar');
      const query = searchBar.value.trim();
      if (query) {
        alert(`Searching for: ${query}`);
      } else {
        alert('Please enter a keyword to search.');
      }
    }

    function resetSearch() {
      document.getElementById('search-bar').value = '';
      alert('Search bar has been reset.');
    }
  </script>
</body>
</html>
